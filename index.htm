<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./css/css-form">
</head>

<body>
    <fieldset>
        <legend title="HTML registration page">REGISTRATION FORM</legend>
        <form action="https://formspree.io/f/maqwnerr" method="post" enctype="multipart/form-data">
            <label for="firstname">Firstname</label><br>
            <input type="text" minlength="5" autocomplete="on" maxlength="50" required name="firstname" id="firsname"
                placeholder="firstname">
            <br><br>
            <label for="middlename">Middle name</label><br>
            <input type="text" name="middlename" autofocus id="middlename" placeholder="middliname">
            <br><br>
            <label for="lastname">Last name</label><br>
            <input type="text" name="lastname" id="lastname" placeholder="lastname">
            <br><br>
            <label for="price">Price</label><br>
            <input type="number" readonly min="1" max="5000" step="10" value="0" name="price" id="price" min="10"
                max="100">
            <br><br>
            <label for="textarea">Your Description</label><br>
            <textarea placeholder="Your Description here" required name="Description" id="textarea" cols="30"
                rows="10"></textarea>
            <br><br>
            <label for="date">Date of Delivery</label><br>
            <input type="date" name="date" id="date" min="2000" max="2024">
            <br><br>
            <label for="file_upload">File Upload</label><br>
            <input type="file" name="file" id="file" multiple accept=".pdf,.doc">

            <br><br>
            <h3>sport activities</h3>
            <label for="fb">Football</label>
            <input type="checkbox" name="sport_activities" id="fb">
            <label for="vb">Volleyball</label>
            <input type="checkbox" name="sport_activities" id="vb">
            <label for="bk">Basket Ball</label>
            <input type="checkbox" name="sport_activities" checked id="bk">
            <label for="Tennis">Tennis</label>
            <input type="checkbox" name="sport_activities" id="tennis">
            <br><br>
            <h3>Gender</h3>
            <label for="male">male</label>
            <input type="radio" checked name="gender" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female"><br><br>
            <label for="password">password</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="search">search</label><br>
            <input type="search" name="query" id="search"><br>
            <label for="email">Email address</label><br>
            <input type="email" name="email address" id="email"><br>
            <label for="counry">select your country</label><br>
            <select name="country" size="3" multiple id="country">
                <option value="ng">Nigeria</option>
                <option value="gh">Ghana</option>
                <option value="uk">United Kingdom</option>
                <option selected value="us">United state</option>
                <option value="sa">South Africa</option>
            </select>
            <br><br>
            <input type="submit" value="Register">
            <input type="reset" value="reset">
        </form>
    </fieldset>

</body>


</html>
